shaper_type_y: mzv

[printer_marco]
[exclude_object]

[gcode_macro SINGLE_WIPE_NOZZLE]
gcode:
    G90
    G1 X46 Y260 Z-0.8 F9600
    G1 X50 Y260 Z1 F9600
    G1 X86 Y260 Z1 F9600
    G1 X90 Y260 Z-0.8 F9600
    G1 X90 Y259 Z-0.8 F9600
    G1 X86 Y259 Z1 F9600
    G1 X50 Y259 Z1 F9600
    G1 X46 Y259 Z-0.8 F9600

[gcode_macro WIPE_NOZZLE]
gcode:
    single_wipe_nozzle
    single_wipe_nozzle
    single_wipe_nozzle
    G1 X46 Y259 Z1 F9600
    G1 X46 Y259.5 Z-0.8 F9600

[gcode_macro MOVE_HEAT_POS]
gcode:
    G90
    G1 Z15 F4800
    HOME_XY
    M400

[gcode_macro UNDERLINE]
gcode:
    G90
    G1 Z0.28
    G92 E0
    G1 Y1 F2400
    G1 X180 E40 F500
    M400
    G92 E0
    G1 E-0.5 F300
    M400

[gcode_macro M486]
gcode:
    {% if "T" in params %}
      EXCLUDE_OBJECT RESET=1
      EXCLUDE_OBJECT_SET_OBJ T={{ params.T }}
    {% endif %}

    {% if params.C %}
      EXCLUDE_OBJECT CURRENT=1
    {% endif %}

    {% if params.P %}
      EXCLUDE_OBJECT NAME={{ params.P }}
    {% endif %}

    {% if params.S %}
      {% if params.S == "-1" %}
        EXCLUDE_OBJECT_END_NO_OBJ
      {% else %}
        EXCLUDE_OBJECT_START NAME={{ params.S }}
      {% endif %}
    {% endif %}

    {% if params.U %}
      EXCLUDE_OBJECT RESET=1 NAME={{ params.U }}
    {% endif %}
