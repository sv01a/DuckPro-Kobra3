accel_chip_y: lis2dw12 bed
probe_points:127, 127, 20
# min_freq : 10
# max_freq : 100
# accel_per_hz : 150
# hz_per_sec:4
# test_freq_start: 70
# test_freq_end: 80

[pause_resume]
